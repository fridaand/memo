<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Välj en bana</h1>
      <ul class="container-game" id="game-list">
        <div class="game-card">
          <li>
            <a href="game.html?game=fruits&dataFolder=data" id="fruit-game_1"
              ><h3>Frukter</h3></a
            >
          </li>
        </div>

        <div class="game-card">
          <li>
            <a
              href="game.html?game=vegetables&dataFolder=data"
              id="vegetables-game_1"
              ><h3>Grönsaker</h3></a
            >
          </li>
        </div>

        <div class="game-card">
          <li>
            <a href="game.html?game=animals&dataFolder=data" id="animals-game_1"
              ><h3>Djur</h3></a
            >
          </li>
        </div>

        <div class="game-card">
          <li>
            <a href="game.html?game=dishes&dataFolder=data" id="dishes-game_1"
              ><h3>Maträtter</h3></a
            >
          </li>
        </div>
      </ul>
      <div id="completedGames">Antal avklarade spel: 0</div>
      <div id="totalMinutes">Totalt antal spelade minuter:</div>
    </main>

    <script src="menu.js"></script>
  </body>
</html>
